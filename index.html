<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/01236b3042.js" crossorigin="anonymous"></script>
    <title>Welcome To ToDo App</title>
  </head>
  <body>
    <div class="conatiner-fluid">
        <div class="row g-3 w-100">
           <div class="col"></div>
           <div class="col-12 col-md-4 col-sm-6 col-xs-1">
             
               <!-- form start -->
               <form class="form-container" id="form">
                   <h1 id="hed1">ToDo Login Form</h1>
                <div class="mb-3">
                  
                  <i class="fa-solid fa-user"></i>
                  <input type="text" class="form-control" id="usname" placeholder="Username" aria-describedby="emailHelp" required>
                  </div>
                  
                <div class="mb-3">
                 
                  <input type="password" class="form-control" placeholder="Password" id="Pwd" required>
                 <i class="fa-solid fa-lock"></i>
                </div>
                
                <div id="msg" class="form-text">User name should be 'admin'<br>
                     password should be '12345'.</div>
              
                <button  id="lonbtn" class="btn btn-primary">LOGIN</button>
              </form>
               <!-- form end -->
           </div>
           <div class="col"></div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="index.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
